<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHY API App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <h1>GIF Generator</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="button-area"></div>
        </div>
        <div class="row">
            <div class="col-sm-8" id="gif-area"></div>
            <div class="col-sm-4" id="form-area">
                <form>
                    <label class="form-element">Add a Topic</label><br>
                    <input type="text" class="form-element" id="topic-text"><br>
                    <button type="submit" class="form-element btn-primary" id="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
